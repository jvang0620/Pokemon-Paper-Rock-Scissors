<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/pokeball-browersTab.png" />
</head>

<body>
    <div class="container">
        <div class="title">
            <img src="./images/pokemon-title-4.png" alt="pokemon title">
            <h1>Paper Rock Scissors</h1>
            <p>
                Choose your Pokemon avatar from the selections. <br>
                Team Rocket (the computer) will also select a Pokemon too. <br> <br>
                Rock beats scissor, paper beats rock, and scissor beats paper <br>
                First to 5 wins!
            </p> 

        </div>

        <br><br>

        <button id="resetButton">Restart Game</button>

        <div class="score-container">
            <div class="score-log">
                <div class="score">0 - 0</div>
                <div class="round-number"></div>
            </div>
        </div>

        <div class="buttons">
            <div class="image-container">
                <div class="label">Rock</div>
                <img class="hover-image rock" src="./images/geodude-stone.png" alt="rock icon" title="Geodude">              
            </div>
            <div class="image-container">
                <div class="label">Paper</div>
                <img class="hover-image paper" src="./images/bulbasaur-paper.png" alt="paper icon" title="Bulbasaur">              
            </div>
            <div class="image-container">
                <div class="label">Scissor</div>
                <img class="hover-image scissors" src="./images/scyther-scissor.png" alt="scissor icon" title="Scyther">
            </div>
        </div>

        <div class="game-log">
            <div class="player-log">
                <div class="image-container">
                    <div class="label">You</div>
                    <img src="./images/Ash.png" alt="user icon" title="Ash Ketchum">
                </div>
                <p class="player-choice"></p>
            </div>
            <div class="verus-log">
                <img src="./images/vs.png" alt="verus icon" title="verus">
            </div>
            <div class="computer-log">
                <div class="image-container">
                    <div class="label">Team Rocket</div>
                    <img src="./images/Team_Rocket.png" alt="computer icon" title="Team Rocket">
                </div>
                <p class="computer-choice"></p>
            </div>
        </div>

        <div class="footer">
            <div>Â© 2024 JVang Project</div>
        </div>
        
    </div>

    <script src="src/js/script.js" defer></script>
</body>

</html>
